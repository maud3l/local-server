version: "3.7"
services:
  emby-server:
    image: emby/embyserver
    container_name: emby-server
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    volumes:
      - "/home/mau/multimedia/ext/tv_shows/:/tv_shows"
      - "/home/mau/multimedia/ext/movies/:/movies"
    ports:
      - 8096:8096 # HTTP port
      - 8920:8920 # HTTPS port

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - WEBUI_PORT=8080
    volumes:
      - "/home/mau/multimedia/ext/tv_shows/:/tv_shows"
      - "/home/mau/multimedia/ext/movies/:/movies"
      - "/home/mau/multimedia/ext:/downloads"
      - "/home/mau/.config/qbittorrent/:/config"
      - "/home/mau/multimedia/ext/torrents:/torrents"
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    volumes:
      - "/home/mau/multimedia/ext/config/prowlarr/config/:/config"
      - "/home/mau/multimedia/ext:/downloads"
    ports:
      - 9696:9696
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:nightly
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    volumes:
      - "/home/mau/multimedia/ext/config/radarr/config/:/config"
      - "/home/mau/multimedia/ext/movies/:/movies"
      - "/home/mau/multimedia/ext:/downloads"
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    volumes:
      - "/home/mau/multimedia/ext/config/sonarr/config/:/config"
      - "/home/mau/multimedia/ext/tv_shows/:/tv_shows"
      - "/home/mau/multimedia/ext:/downloads"
    ports:
      - 8989:8989
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    volumes:
      - "/home/mau/multimedia/ext/config/bazarr/config/:/config"
      - "/home/mau/multimedia/ext/tv_shows/:/tv_shows"
      - "/home/mau/multimedia/ext/movies/:/movies"
    ports:
      - 6767:6767
    restart: unless-stopped

  ombi:
    image: lscr.io/linuxserver/ombi:latest
    container_name: ombi
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    volumes:
      - "/home/mau/multimedia/ext/config/ombi/config/:/config"
    ports:
      - 3579:3579
    restart: unless-stopped
