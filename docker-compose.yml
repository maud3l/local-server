version: "3.7"
services:
  ################################################
  ### NETWORKING
  ################################################

  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    container_name: caddy
    restart: unless-stopped
    networks:
      - caddy
    ports:
      - 80:80 # For HTTP -> HTTPS redirects
      - 443:443
    environment:
      - CADDY_INGRESS_NETWORKS=caddy
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    labels:
      caddy.email: you@example.com
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - /home/server/.config/caddy_config/:/config
      - /home/server/.config/caddy_data/:/data

  adguardhome:
    image: adguard/adguardhome
    container_name: adguard
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    networks:
      - caddy
    labels:
      caddy: adguard.local.xyz
      caddy.reverse_proxy: "{{upstreams 80}}"
      caddy.tls: "internal"
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 3000:3000/tcp
      - 83:80/tcp
    volumes:
      - /home/server/.config/adguard/:/config

  ################################################
  ### MEDIA
  ################################################

  emby:
    image: emby/embyserver
    container_name: emby
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    networks:
      - caddy
    labels:
      caddy: emby.local.xyz
      caddy.reverse_proxy: "{{upstreams 8096}}"
      caddy.tls: "internal"
    volumes:
      - /home/server/.config/emby/:/config
      - /home/server/ext/tv/:/media/tv
      - /home/server/ext/movies/:/media/movies

  ombi:
    image: lscr.io/linuxserver/ombi
    container_name: ombi
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    networks:
      - caddy
    labels:
      caddy: ombi.local.xyz
      caddy.reverse_proxy: "{{upstreams 3579}}"
      caddy.tls: "internal"
    volumes:
      - /home/server/.config/ombi/:/config
    restart: unless-stopped

networks:
  caddy:
    external: true
    driver: overlay
